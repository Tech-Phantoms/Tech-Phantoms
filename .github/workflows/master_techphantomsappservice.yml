# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - techphantomsappservice
env:
  REACT_APP_AIRTABLE_API_KEY: ${{ secrets.REACT_APP_AIRTABLE_API_KEY }} 
  REACT_APP_EVENT_BASE: ${{ secrets.REACT_APP_EVENT_BASE }}
  REACT_APP_TEAM_BASE: ${{ secrets.REACT_APP_TEAM_BASE }}
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'techphantomsappservice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e2d5e5e8629c43458d1cd71f88fe5a8e }}
        package: .
